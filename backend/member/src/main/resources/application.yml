server:
  port: 0

spring:
  application:
    name: member-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_MEMBER_URL}
    username: ${MYSQL_NAME}
    password: ${MYSQL_PASSWORD}

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

  mail:
    host: smtp.naver.com
    port: 465
    username: ${NAVER_USERNAME}
    password: ${NAVER_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            trust: smtp.naver.com
            enable: true

jwt:
  secret: ${SECRET_KEY}
  token:
    access-expiration: 43200000
    refresh-expiration: 604800000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}

springdoc:
  swagger-ui:
    path: /api/member/swagger-ui
  api-docs:
    path: /api/member/swagger-ui.html
