server:
  port: 64418

spring:
  zipkin:
    base-url: ${ZIPKIN_URL}
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
  application:
    name: study-class-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_STUDY_CLASS_URL}
    username: ${MYSQL_NAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
  instance:
    hostname: ${HOST_NAME}

springdoc:
  swagger-ui:
    path: swagger-ui
  api-docs:
    path: /api/study-class/swagger-ui.html
